<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/sololearn.css">
</head>
<body>

    <header>
        <h1 class="text-center">Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/HTML.jpg" class="img-responsive gallery-img" alt="HTML Image">
        </div>
        <div class="gallery-item">
            <img src="images/CSS.jpg" alt="CSS Image">
        </div>
        <div class="gallery-item">
            <img src="images/JAVA.png" class="img-responsive gallery-img" alt="Java Image">
        </div>
    </div>

    <form action="contact.html" method="get" style="text-align: center; margin-top: 20px;">
        <button type="submit" class="button" aria-label="Kembali ke Beranda">Beranda</button>
    </form>

    <script src="js/sololearn.js"></script>
</body>
</html>
